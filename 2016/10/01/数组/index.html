  <section class="article-entry">
    <h1 id="数组"><a href="#数组" class="headerlink" title="数组"></a>数组</h1><p>标签（空格分隔）： 排序sort </p>
<hr>
<p>创建数组：<br><code>var arr=new Array(3,true,&quot;gd&quot;,&quot;good&quot;);</code><br><code>var arr=[&quot;hello&quot;,33,55,true]</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">var arr = [&quot;bob&quot;, &quot;James&quot;, &quot;Jet li&quot;, 45, &quot;juli&quot;];</div><div class="line">	console.log(arr.length);//5</div><div class="line">	console.log(arr.indexOf(&quot;Jet li&quot;));//2</div><div class="line">	console.log(arr.slice(2,4));//取头不取尾  &quot;Jet li&quot;, 45</div><div class="line">	console.log(arr.pop()); //juli	</div><div class="line">	console.log(arr.length);//4</div><div class="line">	console.log(arr.push(&quot;Jack&quot;));</div><div class="line">	console.log(arr);//[&quot;bob&quot;, &quot;James&quot;, &quot;Jet li&quot;, 45, &quot;Jack&quot;]</div><div class="line">	console.log(arr.unshift(&quot;angel&quot;,33));//从数组开始插入元素</div><div class="line">	console.log(arr); //&quot;angel&quot;, 33, &quot;bob&quot;, &quot;James&quot;, &quot;Jet li&quot;, 45, &quot;Jack&quot; </div><div class="line">	console.log(arr.shift())//弹出第一个元素</div><div class="line">	console.log(arr);//[33, &quot;bob&quot;, &quot;James&quot;, &quot;Jet li&quot;, 45, &quot;Jack&quot;]</div><div class="line">	console.log(arr.splice(2,3,&quot;red&quot;, &quot;blue&quot;));//返回删除的元素  [&quot;James&quot;, &quot;Jet li&quot;, 45]</div><div class="line">	console.log(arr);//[33, &quot;bob&quot;, &quot;red&quot;, &quot;blue&quot;, &quot;Jack&quot;]</div><div class="line">	console.log(arr.join(&quot;|&quot;)); //33|bob|red|blue|Jack</div><div class="line">	console.log(arr.sort());//排序</div><div class="line">	console.log(arr.reverse());//反向排序</div><div class="line">	//concat 连接两个字符数组</div><div class="line">	console.log(arr.concat(&quot;hello&quot;,&quot;world&quot;));//[&quot;red&quot;, &quot;bob&quot;, &quot;blue&quot;, &quot;Jack&quot;, 33, &quot;hello&quot;, &quot;world&quot;]</div><div class="line">	console.log(arr);//[&quot;red&quot;, &quot;bob&quot;, &quot;blue&quot;, &quot;Jack&quot;, 33]</div></pre></td></tr></table></figure>
<p>map函数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">      var arr = [2, 9, 3, 0, 2];</div><div class="line">function f(x)&#123;</div><div class="line">	return x*x;</div><div class="line">&#125;</div><div class="line">console.log(arr.map(f));//[4, 81, 9, 0, 4]</div><div class="line">console.log(arr.map(String));//[&quot;2&quot;, &quot;9&quot;, &quot;3&quot;, &quot;0&quot;, &quot;2&quot;]</div></pre></td></tr></table></figure></p>
<p>reduce 函数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">     var arr = [2, 9, 3, 4, 2];//求和</div><div class="line">function f(x,y)&#123;</div><div class="line">	return x+y;</div><div class="line">&#125;</div><div class="line">console.log(arr.reduce(f));//20</div></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">      var arr = [2, 9, 3, 4, 2];//求积</div><div class="line">function f(x,y)&#123;</div><div class="line">	return x*y;</div><div class="line">&#125;</div><div class="line">console.log(arr.reduce(f));//432</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">     var arr = [2, 9, 3, 0, 2];输出29302</div><div class="line">function f(x,y)&#123;</div><div class="line">	return x*10+y;</div><div class="line">&#125;</div><div class="line">console.log(arr.reduce(f));//29302</div></pre></td></tr></table></figure>
<p>排序 sort<br>默认排序是按照，字符串排序，ASCII码排序；<br>sort()方法会直接对Array进行修改，它返回的结果仍是当前Array<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">      var arr = [2,4,99,33,9,20];</div><div class="line">console.log(arr.sort());//[2, 20, 33, 4, 9, 99]</div></pre></td></tr></table></figure></p>
<p>从大到小排序<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">  var arr = [2,4,99,33,9,20];</div><div class="line"></div><div class="line">function f(x,y) &#123;</div><div class="line">	if(x&lt;y)&#123;</div><div class="line">		return 1;</div><div class="line">	&#125;</div><div class="line">	if&#123;</div><div class="line">		return -1;</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div><div class="line">console.log(arr.sort(f));//[99, 33, 20, 9, 4, 2]</div></pre></td></tr></table></figure></p>
<p>从大到小排序<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">  var arr = [2,4,99,33,9,20];</div><div class="line"></div><div class="line">function f(x,y) &#123;</div><div class="line">	if(x&lt;y)&#123;</div><div class="line">		return -1;</div><div class="line">	&#125;</div><div class="line">	if&#123;</div><div class="line">		return 1;</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div><div class="line">console.log(arr.sort(f));//[2, 4, 9, 20, 33, 99]</div></pre></td></tr></table></figure></p>
