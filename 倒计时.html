<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <p id="dateTime"></p>
  </div>
  <script type="text/javascript">
    var start, stop, totalSeconds, seconds, minutes, hours, days, mounth, year;
    var dateTime = document.querySelector('#dateTime');
    function computedTime(){
      var nian = 2017, yue = 0, ri = 1;
      
      start = new Date();
      stop = new Date(nian, yue, ri);
      totalSeconds = Math.floor((stop - start) / 1000);

      seconds = totalSeconds % 60;
      minutes = Math.floor(totalSeconds / 60) % 60;
      hours = Math.floor(totalSeconds / 60 / 60) % 24;
      days = Math.floor(totalSeconds / 60 / 60 / 24) % 30;
      mounth = Math.floor(totalSeconds / 60 / 60 / 24 / 30) % 12;
      year =  Math.floor(totalSeconds / 60 / 60 / 24 / 365);

      dateTime.innerHTML = "距离" + nian + "年" + yue + "月" + ri + "日, 还剩余" + year +
      "年" + mounth + "月" + days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒";
    }
    setInterval(computedTime, 1000)

  </script>
</body>
</html>
